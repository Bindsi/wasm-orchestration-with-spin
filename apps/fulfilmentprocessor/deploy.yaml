apiVersion: apps/v1
kind: Deployment
metadata:
  name: fulfilmentprocessor
spec:
  replicas: 1
  selector:
    matchLabels:
      app: fulfilmentprocessor
  template:
    metadata:
      labels:
        app: fulfilmentprocessor
    spec:
      runtimeClassName: wasmtime-spin
      containers:
        - name: fulfilmentprocessor
          image: fulfilmentprocessor:latest
          imagePullPolicy: Never
          command: ["/"]